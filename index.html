<!doctype html>
<html>
	<head>
		<title>MTG Stack Keeper</title>
		<link href="reset.css" rel="stylesheet" type="text/css">
		<link href="mtgsk_styles.css" rel="stylesheet" type="text/css">
		<script src="jquery-3.1.1.min.js"></script>
		<script src="mtgsk_script.js"></script>
	</head>
	<body>
		<header>
			<div class="containor">
				&nbsp;<h1>MTG - STACK KEEPER</h1>&nbsp;
				<nav>
					<a href="http://gatherer.wizards.com" target="_blank">WotC Gatherer</a> | 
					<a href="http://magic.wizards.com/en/game-info/gameplay/rules-and-formats/rules" target="_blank">WotC MTG Rules</a> | 
					<a href="http://magic.wizards.com/en/game-info/products/card-set-archive" target="_blank">WotC Card Set Archive</a>
				</nav>&nbsp;
			</div>
		</header>
		<main>
			<div class="containor">
				<div id="inputForm">
					&nbsp;<h2>Spell/Ability Name:</h2>&nbsp;<br><input type="text" id="itemName" class="inputField" size="80" placeholder="Card"><br>
					&nbsp;<h2>Owner/Controller:</h2>&nbsp;<br><input type="text" id="itemControl" class="inputField" size="80" placeholder="Player"><br>
					&nbsp;<h2>Notes:</h2>&nbsp;<br><input type="text" id="itemNotes" class="inputField" size="80" placeholder="Targets"><br>
					&nbsp;<br><button id="stackAdd">Add to the Stack</button>&nbsp;&nbsp;&nbsp;<button id="stackClear">Fully Clear the Stack</button><br>
					&nbsp;<br>
				</div>
				<div id="outputStack">
					&nbsp;<h2>The Stack:</h2>&nbsp;<br>
					<div id="theStackList">
						-- Stack Clear --
					</div>&nbsp;<br>
				</div>
			</div>
		</main>
		<footer>
			<div class="containor">
				&nbsp;<nav>
					<a href="#" id="aboutApp">About Web App</a>
				</nav>
			</div>
		</footer>
	</body>
</html>
